<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concrete Mix Design Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef3f7;
      padding: 30px;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2c3e50;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      color: white;
    }

    .header img {
      height: 40px;
      margin-right: 15px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #34495e;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #2c3e50;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #2980b9;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background-color: #3498db;
    }

    .result {
      margin-top: 25px;
      padding: 20px;
      background: #ecf0f1;
      border-left: 5px solid #2980b9;
      border-radius: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .icon-label i {
      margin-right: 8px;
      color: #2980b9;
    }

    .footer-note {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="header">
  <img src="https://via.placeholder.com/40" alt="Logo">
  <h2>Concrete Mix Design Tool</h2>
</div>

<div class="container">
  <h1><i class="fas fa-hard-hat"></i> Mix Design Calculator</h1>

  <label class="icon-label" for="grade"><i class="fas fa-layer-group"></i>Grade of Concrete (e.g., 20 for M20):</label>
  <input type="number" id="grade" required>

  <label class="icon-label" for="wcr"><i class="fas fa-tint"></i>Water-Cement Ratio (e.g., 0.5):</label>
  <input type="number" step="0.01" id="wcr" required>

  <label class="icon-label" for="aggSize"><i class="fas fa-cubes"></i>Max Size of Aggregate (mm):</label>
  <select id="aggSize">
    <option value="10">10 mm</option>
    <option value="20" selected>20 mm</option>
    <option value="40">40 mm</option>
  </select>

  <label class="icon-label" for="exposure"><i class="fas fa-cloud-sun"></i>Exposure Condition:</label>
  <select id="exposure">
    <option value="mild">Mild</option>
    <option value="moderate">Moderate</option>
    <option value="severe">Severe</option>
  </select>

  <button onclick="calculateMix()"><i class="fas fa-calculator"></i> Calculate Mix</button>

  <div class="result" id="output"></div>
  <button onclick="downloadResult()"><i class="fas fa-download"></i> Download Result</button>

  <div class="footer-note">© 2025 ConcreteTech Solutions. All rights reserved.</div>
</div>

<script>
  function calculateMix() {
    const grade = parseInt(document.getElementById("grade").value);
    const wcr = parseFloat(document.getElementById("wcr").value);
    const aggSize = document.getElementById("aggSize").value;
    const exposure = document.getElementById("exposure").value;

    if (!grade || !wcr) {
      alert("Please enter valid inputs.");
      return;
    }

    let cement = 400; // assume 400 kg/m3
    let water = cement * wcr;
    let fineAggregate = 650;
    let coarseAggregate = 1200;

    const result = `
Concrete Mix Design Output:
---------------------------
Grade: M${grade}
Water-Cement Ratio: ${wcr}
Max Aggregate Size: ${aggSize} mm
Exposure: ${exposure}

Mix Proportions (per m³):
- Cement: ${cement} kg
- Water: ${water.toFixed(2)} kg
- Fine Aggregate: ${fineAggregate} kg
- Coarse Aggregate: ${coarseAggregate} kg
    `;

    document.getElementById("output").textContent = result;
    window.finalResult = result;
  }

  function downloadResult() {
    if (!window.finalResult) {
      alert("Please calculate first.");
      return;
    }

    const blob = new Blob([window.finalResult], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "Mix_Design_Result.txt";
    link.click();
  }
</script>

</body>
</html>
